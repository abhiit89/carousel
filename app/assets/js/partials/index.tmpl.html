<div class="container">
    <div class="bs-example">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for carousel items -->
            <div class="carousel-inner">
                <div class="item active">
                    <img ng-src="/app/assets/images/{{carousel[0]}}" alt="First Slide">
                </div>
                <div class="item">
                    <img ng-src="/app/assets/images/{{carousel[1]}}" alt="Second Slide">
                </div>
                <div class="item">
                    <img ng-src="/app/assets/images/{{carousel[2]}}" alt="Third Slide">
                </div>
            </div>
            <!-- Carousel controls -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
    <div class="clearfix"></div>
    <blockquote>
        <p>What Do You Like Most?</p>
        <div class="form-group">
            <div class="radio">
                <label>
                    <input type="radio" value="phone" ng-model="formData" ng-change="updateCarousel(formData)">
                    Phone
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" value="car" ng-model="formData" ng-change="updateCarousel(formData)">
                    Car
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" value="hacking" ng-model="formData" ng-change="updateCarousel(formData)">
                    Hacking
                </label>
            </div>
        </div>
        <button class="btn btn-success pull-right">Next</button>
    </blockquote>
</div>
